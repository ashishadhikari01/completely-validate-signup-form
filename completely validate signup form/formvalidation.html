    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script src="./formvalidation.js" defer></script>
      <link rel="stylesheet" href="./formvalidation.css">
      <style>
        .error{
    color:red;
}
        input{
          border:2px solid silver;
        }
        .gender-wrapper,.subject-wrapper{
          border:2px solid silver;
          display:inline-flex;
        }
      </style>
    </head>
    <body>
   <div class="form-container">
    <form name="registerForm" id="myform">
      <div><label>Name:</label></div>
      <div><input type="text" name="name" class="name"></div>
      <label class="error" id="name-err"></label>

      <div><label>Adress:</label></div>
      <div><input type="text" name="address"></div>
      <label class="error" id="address-err"></label>

      <!-- radio -->
     <div><label>Gender:</label></div>
      <div class="gender-wrapper">
        <label><input type="radio" value="male" name="gender">male</label>
        <label><input type="radio" value="female" name="gender">female</label>
        <label><input type="radio" value="not-to-say" name="gender">Not to say</label>
      </div>
      <div><label class="error" id="gender-err"></label></div>
  
      <div><label>Email:</label></div>
      <div><input type="email" name="email"></div>
      <label class="error" id="email-err"></label>

      <div><label>phone:</label></div>
      <div><input type="phone" name="phone"></div>
      <label class="error" id="phone-err"></label>
    
      <div><label>DOb:</label></div>
      <div><input type="date" name="dob"></div>
      <label class="error" id="dob-err"></label>
   
      <!-- checkbox -->
      <div><label>Subjects:</label></div>
      <div class="subject-wrapper">
      <label><input type="checkbox" name="subject[]" value="social">social</label>

      <label><input type="checkbox" name="subject[]" value="science">science</label>

      <label><input type="checkbox" name="subject[]" value="gk">gk</label>
    </div>
      <div><label class="error" id="subject-err"></label></div>
    
      <!-- dropdown -->
   <div><label>Extra Activities:</label></div>
    <select name="extra-activites">
      <option value="select">Select</option>
      <option value="yes">Yes</option>
      <option value="no">NO</option>
    </select>
    <div><label class="error" id="extra-err"></label></div>

      <div><label>password:</label></div>
      <div><input type="password" name="password"></div>
    <label class="error"id="password-err"></label>

    <div><label> confirm password:</label></div>
    <div><input type="password" name="confirm-password"></div>
    <label class="error" id="confirm-password-err"></label> 

  <div>
    <a href="./formgetsubmitted.html" target="_self"><button type="button" class="submit-btn">register</button>
    <label class="error" id="button-err"></label>
  </div>

  <div>
    <button type="reset">reset</button>
    <label class="errro" id="reset-err"></label>
  </div>
  
    </form>
  </div>
</body>
</html>
